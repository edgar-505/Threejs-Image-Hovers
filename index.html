<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Threejs Image Hover</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
    <main id="all">
        <div class="link-container">
            <div class="link-label">
                <a target="_blank" rel="noopener" draggable="false" class="link">
                    <h1 class="h1">Link 1</h1>
                    <img class="hover-image" src="img/tile1.jpg" alt="img1" />
                </a>
            </div>

            <div class="link-label">
                <a target="_blank" rel="noopener" draggable="false" class="link">
                    <h1 class="h1">Link 2</h1>
                    <img class="hover-image" src="img/tile4.jpg" alt="img1" />
                </a>
            </div>

            <div class="link-label">
                <a target="_blank" rel="noopener" draggable="false" class="link">
                    <h1 class="h1">Link 3</h1>
                    <img class="hover-image" src="img/tile3.jpg" alt="img1" />
                </a>
            </div>
        </div>
    </main>
    <script src="js/three.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/Math.js"></script>
    <script src="js/EffectShell.js"></script>

    <script src="js/RGBShiftEffect.js"></script>
    <script src="js/SmoothFadeTransitionEffect.js"></script>
    <script src="js/FlyeyeTransitionEffect.js"></script>
    <script src="js/RippleTransitionEffect.js"></script>
    <script src="js/PerlinTransitionEffect.js"></script>
    <script src="js/GlitchDisplaceTransitionEffect.js"></script>
    <script src="js/MorphTransitionEffect.js"></script>

    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/master.js"></script>

</body>

</html>
